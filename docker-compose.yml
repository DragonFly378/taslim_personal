services:
  db:
    image: mysql:8.0
    container_name: taslim-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: taslim
      MYSQL_USER: taslim
      MYSQL_PASSWORD: taslim123
    # No external ports - only accessible internally
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - taslim-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taslim-web
    restart: unless-stopped
    # Only main app is published to host
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "mysql://taslim:taslim123@db:3306/taslim"
      NEXTAUTH_URL: "${NEXTAUTH_URL:-http://localhost:3000}"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET:-change-this-to-a-random-secret}"
      # OAuth credentials (optional)
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID:-}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET:-}"
      GITHUB_CLIENT_ID: "${GITHUB_CLIENT_ID:-}"
      GITHUB_CLIENT_SECRET: "${GITHUB_CLIENT_SECRET:-}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - taslim-network
    command: sh -c "npx prisma db push && node server.js"

  adminer:
    image: adminer:latest
    container_name: taslim-adminer
    restart: unless-stopped
    # No external ports - only accessible internally or via web service
    expose:
      - "8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - taslim-network
    # Optional: Uncomment to expose adminer for development
    # ports:
    #   - "8080:8080"

networks:
  taslim-network:
    driver: bridge
    name: taslim-network

volumes:
  mysql_data:
    name: taslim-mysql-data
