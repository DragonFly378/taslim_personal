<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taslim - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo svg {
            width: 70px;
            height: 70px;
            fill: #059669;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            margin-bottom: 12px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 30px auto;
            opacity: 0.8;
        }

        .retry-btn {
            margin-top: 30px;
            padding: 14px 32px;
            background: white;
            color: #059669;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 40px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 24px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .features h2 {
            font-size: 20px;
            margin-bottom: 16px;
            text-align: center;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            padding: 8px 0;
            padding-left: 30px;
            position: relative;
            opacity: 0.9;
        }

        .features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
        </div>

        <h1>You're Offline</h1>

        <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3" />
        </svg>

        <p>It looks like you're not connected to the internet.</p>
        <p>Please check your connection and try again.</p>

        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="features">
            <h2>Taslim Works Offline!</h2>
            <ul>
                <li>Access previously visited pages</li>
                <li>Read saved Quran verses</li>
                <li>View bookmarked duas</li>
                <li>Sync when reconnected</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-retry when online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Check if we're actually online
        if (navigator.onLine) {
            window.location.reload();
        }
    </script>
</body>
</html>
